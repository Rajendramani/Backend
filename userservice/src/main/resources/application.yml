server:
  port: ${PORT:0}

spring:
  application:
    name: users-ws
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://test:test@localhost:8010/eureka

logging:
  level:
    corg.springframework: ERROR
    com.baas: DEBUG
    com.baas.*: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger - %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  file: log/userservice.log
  
